services:
  postgres:
    image: postgres:15
    container_name: postgres_restaurant
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: restaurant_backend
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env.docker
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

volumes:
  pgdata:
